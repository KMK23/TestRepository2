<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        document.write(`<h4> 카운터 : ${i}</h4>`);
      }
      document.write(`<hr>`);

      for (let i = 10; i >= 1; i--) {
        document.write(`<h4> 카운터 : ${i}</h4>`);
      }
      document.write(`<hr>`);
      //구구단 2단
      //
      for (let i = 1; i < 10; i++) {
        document.write(`<h4>2 X ${i} = ${2 * i}</h4>`);
      }
      document.write(`<hr>`);
      //1~10까지의 합을 구하시오
      let sum = 0;
      for (let i = 1; i < 11; i++) {
        // sum = sum + i;
        sum += i;
      }
      document.write(`<h4>1~10까지의 합은 : ${sum}</h4>`);

      // 1 ~ 20 까지의 숫자 중에서 짝수만 출력을 하세요
      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(`<h4>${i}</h4>`);
        }
      }
      document.write(`<hr>`);
      //1~100까지의 숫자중 홀수 들의 합을 구하세요.
      let add = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 2 != 0) {
          add = add + i;
        }
      }
      document.write(`<h4>${add}</h4>`);

      //     document.write(`<h1 style="color : red"> i 반복문 ${i} 회차 시작`);
      //     for (let j = 0; j < 10; j++) {
      //       document.write(`<h1> j 반복문 ${j} 회차 시작`);
      //       document.write(`<h1> j 반복문 ${j} 회차 끝`);
      //     }
      //     document.write(`<h1 style="color : red"> i 반복문 ${i} 회차 끝`);
      //   }

      document.write(`<hr>`);

      for (let i = 1; i <= 9; i++) {
        document.write(`<h1 style="color : red">${i}단 시작</h1>`);

        for (let j = 1; j <= 9; j++) {
          document.write(`<h4>${i}X${j}=${i * j}</h4>`);
        }
      }
    </script>
