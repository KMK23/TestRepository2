<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const now = new Date();
    document.write(`<h1>${now}</h1>`);

    //년도 반환

    const year = now.getFullYear();
    document.write(`<h1>${year}</h1>`);

    //달 반환

    let month = now.getMonth();
    month = month + 1;
    //삼황연산자 사용
    month = month < 10 ? "0" + month : month;
    document.write(`<h1>${month}</h1>`);
    //일 반환

    let date = now.getDate();
    date = date < 10 ? "0" + date : date;
    document.write(`<h1>${date}</h1>`);

    // 시간 분 초
    const hours = now.getHours();
    document.write(`<h1>${hours}</h1>`);

    const minutes = now.getMinutes();
    document.write(`<h1>${minutes}</h1>`);

    const sec = now.getSeconds();
    document.write(`<h1>${sec}</h1>`);

    ///////////////////////////// set
    document.write(`<hr>`);

    const newDate = new Date();
    const setFullYear = newDate.setFullYear(2021);
    result = setFullYear / 1000 / 60 / 60 / 24 / 30 / 12;
    document.write(`<h1>${result}</h1>`);
  </script>
</html>
