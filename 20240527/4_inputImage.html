<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <body>
    <button>이미지 추가</button>
  </body>
  <script>
    const imgArr = [
      "귀여운 동물.jpeg",
      "강아지배경.jpg",
      "고양이.jpg",
      "모자고양이.jpg",
      "시바견.png",
    ];

    $("button").on("click", function () {
      const randNum = parseInt(Math.random() * 5);
      const img = $(
        `<img src ="../resources/img/${imgArr[randNum]}" width="200" height="200"/>`
      );
      img.appendTo("body");
    });
  </script>
</html>
