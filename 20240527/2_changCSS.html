<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <script>
    $("document").ready(function () {
      //전체 배경색을 변경
      $("body").css("backgroundColor", "beige");
      //body가 읽히기 전에 먼저 body 백그라운드를 바꾸려고 했으니까 안나왔어
      //그래서 document.ready를 쓴거야.

      //h1 요소의 글자색을 파란색으로변경
      $(`h1`).css("color", "blue");
      //id가 smTitle인 요소의 글자색을 초록색으로 변경
      $("#smTitle").css("color", "green");
      //class 가 sample인 요소의 글자색을 빨간색으로 변경
      $(".sample").css("color", "red");
    });

    // const samples = document.querySelectorAll(".sample");
    // samples.style.color = "red";

    // samples.forEach(function(el){

    // })

    //이렇게 썼어야 하는걸 위에 한줄로 편하게 함
  </script>
  <body>
    <h1>제목입니다.</h1>
    <h2 id="smTitle">작은 제목입니다.</h2>
    <h2 class="sample">샘플입니다</h2>
    <h2 class="sample">샘플입니다</h2>
  </body>
</html>
