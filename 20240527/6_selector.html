<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <body>
    <h2>
      문단 안에 <a>앵커</a>태그가 있다. 두번째 <span><a>앵커</a></span
      >는 자손이다.
    </h2>
    <hr />
    <p>이 문단에는 <span>스팬</span>요소가 있다.</p>
    <div>
      이 div 에도 <span>스팬</span>요소가 있다.
      <p>div 내부 문단의 <span>스팬</span>요소이다.</p>
      <div>
        <p>
          내부 div의 다시 문단 속 아주 <strong>깊은 곳에</strong>
          <em>숨어있는</em> <span>스팬</span>
          요소도 있다.
        </p>
      </div>
    </div>
    <hr />
    <p>형제 선택자에 대하여</p>
    <h3>꼬마버스 타요 가족을 소갸합니다.</h3>
    <p>타요</p>
    <p>로기</p>
    <div>라니</div>
    <p>가니</p>
    <hr />
    <p>일반 문단입니다.</p>
    <p title="text1text2">타이틀을 가지고 있는 문단입니다.</p>
    <p title="text1 text2">타이틀을 가지고 있는 문단입니다.</p>
    <p title="text1">타이틀을 가지고 있는 문단입니다.</p>
    <p title="text1-text1">타이틀을 가지고 있는 문단입니다.</p>
  </body>
  <script>
    //h2의 자식 a 태그의 테두리 설정(일반 script)
    // const a1 = document.querySelector("h2 > a");
    // a1.style.border = "1px solid red";

    //h2의 후손(자손) a 태그의 배경색을 노란색으로 변경(일반 script)
    // const a2 = document.querySelector("h2 span a");
    // a2.style.backgroundColor = "blue";

    //h2의 자식 a 태그의 테두리 설정
    $("h2 > a").css("border", "2px solid red");
    //h2의 후손(자손) a 태그의 배경색을 노란색으로 변경
    $("h2 a").css("backgroundColor", "blue");

    //span 태그의 배경 색 - Yellow
    $("span").css("backgroundColor", "yellow");
    //div 모든 후손중 span 태그의 테두리- red
    $("div span").css("border", "3px solid red");
    //div의 바로 다음 자식 span 태그의 테두리 -blue
    $("div > span").css("border", "3px solid blue");

    //+, ~
    //h3 다음의 모든 p태그의 배경색을 변경, 길이지정, 가운데 정렬
    $("h3~p")
      .css("backgroundColor", "pink")
      .css("width", "300px")
      .css("text-align", "center");
    //h3 다음의 첫번째 형제의 글자를 굵게,크게
    $("h3+*").css({
      fontWeight: "900",
      fontSize: "32px",
      "background-color": "hotpink",
      // 문자열로 묶으면 카멜표시법으로 안써도 된다.
    });

    //title 속성을 가진 p태그의 배경색 변경
    $("p[title]").css("backgroundColor", "skyblue");
    //title 속성값이 text2가 아닌 p태그의 배경색 변경
    $("p[title !='text2']").css("backgroundColor", "violet");
    //title 속성값이 text1로 시작하는 p태그의 배경색 변경
    $("p[title ^='text1']").css("backgroundColor", "green");
    //title 속성값이 text1로 끝나는 p태그의 배경색 변경
    $("p[title $='text1']").css("backgroundColor", "tomato");
    //title 속성값이 text1과 일치 또는 text1-으로 시작하는 p태그의 폰트색 변경
    $("p[title |= 'text1']").css({ color: "white" });
    //title 속성값이 text1을 포함하는 p태그의 border 변경
    $("p[title *= 'text1t']").css({ border: "6px dotted cyan" });
    //title 속성값이 text1 단어를 포함하는 p태그 fontWeight 변경
    $("p[title ~='text1']").css({ fontWeight: "900" });
  </script>
</html>
