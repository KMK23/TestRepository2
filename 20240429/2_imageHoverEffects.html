  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    .column {
      margin: 15px 15px 0;
      display: flex;
      /* 처음 15는 상 다음 15는 좌우 마지막 0은 하. */
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
      /* transition 쓸때는 바뀌기 전 모습에다가 써야함. */
    }

    figure:hover ~ span {
      bottom: -30px;
      opacity: 1;

      /* +는 인접 형제 선택자
         ~은 일반 형제 선택자
         차이는 span이 많을 시 +는 한개 ~은 전체가 된다.
      */
    }

    /* Zoom In #1 */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.5);
      transform-origin: 0 0;
    }
    /* Zoom out #2 */
    .hover02 figure img {
      transition: 0.3s ease-in-out;
      transform: scale(1.5);
    }
    .hover02 figure:hover img {
      transform: scale(1);
    }
    /* Slide */
    .hover03 figure img {
      transition: 0.3s ease-in-out;
      transform: scale(1.5);
    }
    .hover03 figure:hover img {
      transform: scale(1);
      transform: translate(-150px, 0);
    }
    /* blur */
    .hover04 figure img {
      transition: 0.3s ease-in-out;
      filter: blur(10px) grayscale(100%);
    }
    .hover04 figure:hover img {
      filter: blur(0);
    }
    /* flashing */
    @keyframes flash {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .hover05 figure:hover img {
      animation: flash 1.5s linear;
    }
