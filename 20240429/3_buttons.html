<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }

    #wrapper {
      padding: 1rem;
    }
    a {
      display: inline-block;
      font-size: 22px;
      padding: 20px 60px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .btn-3D {
      position: relative;

      /* text-shadow: 0 1px 0 rgba(0, 0, 0, 0.15); */
    }
    .btn-3D.green {
      background-color: #82c8a0;
      box-shadow: 0 0 0 1px #82c8a0 inset,
        0 0 0 2px rgba(255, 255, 255, 0.15) inset,
        0 8px 0 0 rgba(126, 194, 155, 0.7), 0 8px 0 1px rgba(0, 0, 0, 0.4),
        0 8px 8px 1px rgba(0, 0, 0, 0.5);
    }
    .btn-3D.green:hover {
      background-color: #80c49d;
    }
    .btn-3D:active {
      top: 9px;
    }
    .btn-3D.green:active {
      box-shadow: 0 0 0 1px #82c8a0 inset,
        0 0 0 2px rgba(255, 255, 255, 015) inset, 0 0 0 1px rgba(0, 0, 0, 0.4);
    }

    .orange {
      background-color: #ffaa40;
    }
    .btnfade.orange:hover {
      background-color: #ff8300;
      transition: all 0.2s;
    }

    .purple {
      background-color: #a74982;
    }

    .btnborder.purple {
      box-shadow: 0 0 0 0 #6d184b;
    }

    .btnborder.purple:hover {
      box-shadow: 0 0 0 5px #6d184b;
      transition: all 0.2s;
      /* spread 는 번지는 효과라고 생각해. */
    }

    .skyblue {
      background-color: #4ec0e9;
    }
    @keyframes clickMe {
      5%,
      50% {
        transform: scale(1);
      }
      10% {
        transform: scale(0.9);
      }
      15% {
        transform: scale(1.15);
      }
      20% {
        transform: scale(1.15) rotate(-5deg);
      }
      25% {
        transform: scale(1.15) rotate(5deg);
      }
      30% {
        transform: scale(1.15) rotate(-3deg);
      }
      35% {
        transform: scale(1.15) rotate(2deg);
      }
      40% {
        transform: scale(1.15) rotate(0);
      }
    }
    .clickMe {
      animation: clickMe 2s infinite;
    }

    .Gradient {
      background-color: #e0e5ec;
      position: relative;
    }
    .Gradient::after {
      content: "";
      background-image: linear-gradient(315deg, #1fd1f9 0%, #b621fe 74%);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* .btn.green 이렇게 .을 두개 찍으면 btn green 두개 다 들어간 애들만 선택되는것이다. */
  </style>
  <body>
    <div id="wrapper">
      <div class="content">
        <h2>3D Button</h2>
        <a href="#" class="btn-3D green">Button</a>
      </div>
      <div class="content">
        <h2>fade Button</h2>
        <a href="#" class="btnfade orange">Fade</a>
      </div>
      <div class="content">
        <h2>border Button</h2>
        <a href="#" class="btnborder purple">border</a>
      </div>
      <div class="content">
        <h2>Click Me Button</h2>
        <a href="#" class="clickMe skyblue">눌러</a>
      </div>
      <div class="content">
        <h2>Gradient Button</h2>
        <a href="#" class="Gradient purpleBlue">Gradient</a>
      </div>
    </div>
  </body>
</html>
