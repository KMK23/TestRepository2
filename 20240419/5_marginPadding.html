<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    p {
      margin: 0px;
      padding: 0px;
      background-color: aqua;
    }
    #target {
      margin: 10px;
      padding: 20px;
      background-color: red;
      border: 1px solid black;
    }
    /* 마진은 보통 다른 요소와의 공간을 확보할 때 쓰고
       패딩은 글 쓰기 시작 시점에서, 살짝의 여백을 둬야 할 때 쓴다
       백그라운드 컬러는 패딩까지 설정된다.    
       */
  </style>
  <body>
    <p>margin : 0px padding : 0px 인 단락입니다.</p>
    <p id="target">margin : 10px, paddin : 20px 인 단락입니다.</p>
  </body>
</html>
