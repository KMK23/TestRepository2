<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    a {
      display: inline-block;
      font-size: 22px;
      padding: 20px 60px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .openbtn {
      border: 2px solid blue;
      color: blue;
      position: relative;
      transition: all 1s;
    }

    .openbtn::before {
      content: "";
      width: 100%;
      height: 100%;
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: blue;
      transform: scaleY(0);
      transition: all 0.7s;
      transform-origin: 50% 100%;
    }
    .openbtn:hover {
      color: white;
    }
    .openbtn:hover::before {
      transform: scaleY(1);
    }

    .pulse {
      background-color: aquamarine;
      border: 2px solid aquamarine;
      color: white;
      transition: 0.3s;
      /* box-shadow: 0 0 0 5px gray; */
    }

    @keyframes pulse {
      from {
        box-shadow: 0 0 0 0px aquamarine;
      }
      to {
        box-shadow: 0 0 0 20px transparent;
      }
    }

    .pulse:hover {
      animation: pulse 1s;
    }

    .line {
      color: aquamarine;
      transition: 0.3s;
      position: relative;
    }
    .line::after {
      content: "";
      width: 100%;
      height: 100%;
      display: inline-block;
      position: absolute;
      z-index: -1;
      transform: scaleX(0);
    }
    .line:hover::after {
      transform: scaleX(1);
      border-top: 3px solid aquamarine;
      border-bottom: 3px solid aquamarine;
      transition: all 0.7s;
      top: 0;
      left: 0;
    }

    .line1 {
      color: aquamarine;
      transition: 0.3s;
      position: relative;
    }

    .line1::before,
    .line1::after {
      content: "";
      display: inline-block;
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: white;
      transform: scaleX(0);
      left: 0;
    }
    .line1::before {
      top: 0;
    }
    .line1::after {
      bottom: 0;
    }

    .line1:hover::after,
    .line1:hover::before {
      background-color: aquamarine;
      transform: scaleX(1.2);
      transition: 1s;
    }
    .line:hover {
      letter-spacing: 5px;
      transition: 0.5s;
    }
    .line1:hover {
      letter-spacing: 5px;
      transition: 0.5s;
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="content">
        <h2>Fiil Up Button</h2>
        <a href="#" class="openbtn">Button</a>
      </div>
      <div class="content">
        <h2>Pulse Button</h2>
        <a href="#" class="pulse">pulse</a>
      </div>
      <div class="content">
        <h2>Line Button</h2>
        <a href="#" class="line">Line</a>
        <a href="#" class="line1">Line1</a>
      </div>
    </div>
  </body>
</html>
