<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      span {
        font-size: 2em;
        color: red;
      }
      em {
        font-size: 1.5em;
        color: blue;
      }
    </style>

    /*
    <!-- 
    CSS 단위
    길이나 크기 등을 다룰 때 사용 하는 단위로 px, em, rme, vw, vh, % ...
    
    px:
    픽셀은 절대 단위이고 css에서 가장 기본적인 단위이다.
    스크린의 픽셀을 기준으로 한다. 

    em:
    배수 단위이며 해당 글꼴(font)의 기본 크기(부모요소에 font-size가 없다면 웹브라우저의 기본 font-size를 기준으로 함)를
    1em으로 놓고, 그에 대한 상대적인 크기를 설정한다. 

    &:
    100% = 1em

    rem:
      rem은 상속관계가 복잡해지면 값을 계산하기 어렵다는 단점이 있다. 그래서 기준값을 고정한 상대단위가 나왔는데, 그것이 root em -> rem 이다.
      rem은 루트 요소(html)의 폰트 크기를 기준으로 한다.

    r은 루트요소. html이 정해놓은 사이즈를 기준.왜 rem을 사용하냐, 예) div 안에 3em 으로 하고 p 태그 안에 1.5em으로 , span 은 2.5로 하면 (3*1.5*2.5)16 하면 몇 px 나올텐데
    이건 너무 복잡하니, rem을 쓴다. html pont-size 10px로 놓고 div 3em 해놓으면, 30px이 된다. 
    font-size 6.25% * 16 하면 1px이 된다 그래서 div 에 10rem 해놓으면 = 10px이 된다. 

    폰트사이즈에만 하한선이 있다. 

    vw,vh:
      viewport width, viewport height으 약어로, 각각 뷰포트의 너비와 높이를 100등분한 단위이다.
      세로가 1000px이면 vh는 10vh 가 되고
      ex <style="width: 500px; height: 500px" 이면 width :5vw height: 5vh 가 되고
      100vh, 100vw 는 어떤 기기든 전체화면이 된다.
      
      전체적인 레이아웃을 잡을때 많이 쓴다.

    */
   -->
    <div>
      <p>
        하우스 로스팅 원두의 <span>신선한 커피</span>를 맛보세요!
        <em>공인 1급 Barista</em>가 최고급 원두만을 직접 엄선하여 사용합니다.
      </p>
    </div>
  </body>
</html>
