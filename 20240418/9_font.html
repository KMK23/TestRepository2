<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p.style1 {
      font: italic 30px arial, sans-serif;
    }
    /* arial, sas-serif 안에 , 는 폰트패밀리 하나이다. 나머지는 ,를 찍지 않는다. */
    /* style | weight | size | family  ----> size와 family는 필수적으로 와야함*/
    /* | 뜻은 들어 갈수도있고 아닐수도 있다. 또는, 혹은 이런뜻 */
    p.style2 {
      font: bold 40px georgia, serif;
    }
  </style>
  <body>
    <p class="style1">font 설정: italic 30px arial, sans-serif</p>
    <p class="style2">font 설정: bold 40px georgia, serif</p>
  </body>
</html>
