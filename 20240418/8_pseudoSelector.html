<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a:link {
      background-color: red;
      color: white;
      text-decoration: none;
    }
    a:visited {
      color: green;
      background-color: silver;
      text-decoration: underline;
    }
    a:hover {
      color: deeppink;
      background-color: blue;
    }
    a:active {
      color: yellow;
      background-color: cornflowerblue;
    }
  </style>
  <body>
    <!-- 
    의사선택자 : 가상 선택자 라고도 하며, HTML 요소를 직접 선택하지 않고,
                요소의 상태에 따라 선택하여 스타일을 적용할 때 사용한다.
              
    link는 접속한 기록이 없을 때의 모습 
    visited는 이미 방문하고나서 바뀐 것
    hover는 마우스를 가져다 올렸을때 바뀌는 것
  active는 마우스를 떼지 않았을때(누르고 있는 상태)에서 바뀐 것-->
    <a href="http://www.netflix.com" title="넷플릭스 페이지로 이동합니다."
      >눈물의 여왕 보러가기
    </a>
  </body>
</html>
