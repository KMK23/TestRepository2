<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p.date {
      text-align: right;
      color: blue;
      background-color: yellow;
      height: 100px;
      line-height: 2;
      /* line-height 같은 경우는 px 이라는 단위를 지정해 주지 않고 
      숫자로 표현을 해줘야 한다.
      폰트의 전체 크기를 보고 움직인다고 생각해야함.
      16px *1 ,2,3,4,5,... 이런식으로 움직인다고 생각.
      line-height : 1 이면 16px 만큼의 높이를 가진다.
      줄간격을 늘렸다 좁혔다 하는게 height다 라고 생각.*/
    }
    p.poet {
      color: blue;
      /* letter-spacing: 10px; */
      word-spacing: 10px;
    }
    p.indent {
      text-indent: 30px;
      /* indent를 쓰면 앞에 드래그도 안됌 그러니까 앞에 공백이 생긴다. */
    }
    div {
      text-align: center;
      color: green;
    }
    /* text-align 이라고 해서 텍스트만 정렬하는게 아니고 요소의 내용도 정렬한다. */
    /* #direction {
    background-color: black;
    color: yellow;
    direction: rtl;
    } */
    h1.deco {
      /* text-decoration: overline; */
      /* text-decoration: line-through dotted red; */
      text-decoration: underline wavy red;
    }
    p.transform {
      /* text-transform: uppercase; */
      /* text-transform: lowercase; */
      text-transform: capitalize;
    }
    p.shadow {
      font-size: 7rem;
      text-shadow: 5px 5px 3px blue;
      /* 처음 5px x축 다음 5px y축 다음 5px는 블러, 다음 색상. (블러와 색상은 옵션. 안넣어도 됌.) */
    }
  </style>
  <body>
    <h1>CSS 텍스트 정렬 예졔</h1>
    <p class="date">2024년 4월 18일<br />2024년 4월 19일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워 하지 말라.</p>
    <p class="indent">참고 푸시킨의 시</p>
    <div>
      <span>정렬이 뭘까요?</span>
    </div>
    <!-- <p id="direction">텍스트가 오른쪽부터 작성됩니다.</p> -->
    <h1 class="deco">텍스트 장식의 예입니다.</h1>
    <!-- <p class="transform">text_transform is uppercase.</p> -->
    <p class="transform">text_transform IS uppercase.</p>
    <p class="shadow">Text-shadow 처리!!</p>
  </body>
</html>
