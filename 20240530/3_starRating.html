<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starRating</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ffd195, #ffb283);
    }
    header {
      font-size: 40px;
      font-weight: 700;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 25px 50px 25px;
      border-radius: 25px;
    }
    .stars {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 40px;
    }
    .stars i {
      font-size: 40px;
      color: #bbb;
    }
    .stars i.active {
      color: #ff9c1a;
    }
  </style>
  <body>
    <div class="container">
      <header>어뗘?</header>
      <div class="stars">
        <i class="fa-solid fa-star" onclick="{checkstars(0)}"></i>
        <i class="fa-solid fa-star" onclick="{checkstars(1)}"></i>
        <i class="fa-solid fa-star" onclick="{checkstars(2)}"></i>
        <i class="fa-solid fa-star" onclick="{checkstars(3)}"></i>
        <i class="fa-solid fa-star" onclick="{checkstars(4)}"></i>
      </div>
    </div>
  </body>
  <script>
    const stars = document.querySelectorAll(".stars i");

    function checkstars(clickIndex) {
      stars.forEach((el, el2) => {
        // console.log(el);
        // if (el2 <= clickIndex) {
        //   el.classList.add("active");
        // } else {
        //   el.classList.remove("active");
        // }
        el2 <= clickIndex
          ? el.classList.add("active")
          : el.classList.remove("active");
      });
    }
  </script>
</html>
