<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="1_drag_drop.css" />
  <body>
    <div class="container">
      <div class="box box1">
        <div class="imgBox">
          <img src="https://picsum.photos/300/200" alt="" />
        </div>
      </div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </body>
  <script src="1_drag_drop.js">
    // drag - 자신이 드래그 중일 때
    // dragstart - 자신이 드래그를 시작했을 때
    // dragend - 자신이 드래그를 종료했을 때

    // dragenter - 자신의 영역에 드래그가 들어왔을 때
    // dragleave - 자신의 영역에서 드래그가 벗어낫을 때
    // dragover - 자신의 영역에서 드래그가 일어나고 있을 때 - 필수

    // drop - 자신의 영역에서 드래그가 종료 됐을 때 - 필수
  </script>
</html>
