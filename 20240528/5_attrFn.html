<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <img src="../resources/img/맥심.jpg" alt="" />
      <img src="../resources/img/coffe.jpg" alt="" />
      <img src="../resources/img/선인장.jpg" alt="" />
      <img src="../resources/img/천국.jpg" alt="" />
      <img src="../resources/img/빨간인형.jpg" alt="" />
      <br />
      <button>눌러봐유</button>
    </div>
  </body>
  <script>
    $("button").on("click", function () {
      //1.img 태그 전체 요소를 가져와야한다.
      const imgTags = $("img");

      //2. 전체 태그에 대한 반복문을 실행한다
      imgTags.each((i, el) => {
        //2-1 각 요소의 src 속성값  추출
        const srcVal = $(el).attr("src");
        //2-2 src 속성값에서 파일명만 추출
        const file = srcVal.split("/");
        const fileName = file[file.length - 1];
        const finalName = fileName.split(".")[0];
        //2-3 추출한 파일명을 title 속성의 값으로 넣어준다.
        $(el).attr("title", finalName);
      });
    });
  </script>
</html>
