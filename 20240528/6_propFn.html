<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성함수 (prop vs attr)</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <body>
    <input type="checkbox" id="check1" checked="checked" />
    <label for="check1">CHECK1</label>
    <input type="checkbox" id="check2" />
    <label for="check2">CHECK2</label>
  </body>
  <script>
    const attrFn = $("#check1").attr("checked");
    const propFn = $("#check1").prop("checked");
    console.log(`attrFn : ${attrFn}, propFn : ${propFn}`);
    const attrFn2 = $("#check2").attr("checked");
    const propFn2 = $("#check2").prop("checked");
    console.log(`attrFn : ${attrFn2}, propFn : ${propFn2}`);
    console.log(propFn);

    //prop 로 함수를 사용하면 좋은 속성들
    //checked, selected, disabled, readonly
  </script>
</html>
