<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = ["a", "d", "e", "c", "b"];
    let arr2 = ["ㄱ", "ㅎ", "ㅈ", "ㄹ", "ㄴ"];
    arr.sort();
    arr2.sort();
    console.log(arr);
    console.log(arr2);

    arr = [100, 11, 1, 21, 3];
    arr.sort();
    console.log(arr);

    arr.sort(function (a, b) {
      //a,b 에 두 요소를 전달해서 a-b로 크기를 비교 후
      //a>b 면 양수, a<b 이면 음수를 리턴하여 오름 차순 정렬한다.
      return a - b;
      //이렇게 하면 오름차순이 된다. 반대로 b-a를하면 내림차순이 된다.
    });
    console.log(arr);

    arr = [
      [10, 2],
      [7, 8],
      [3, 3],
      [-1, 3],
      [99, 99],
      [-10, 10],
    ];
    arr.sort(function (a, b) {
      return a[1] - b[1];
    });
    console.log(arr);

    arr = [
      { mbti: "ESFP", code: "#1ab518", docId: 4 },
      { mbti: "INTJ", code: "#29caaa", docId: 5 },
      { mbti: "ISFP", code: "#368941", docId: 2 },
      { mbti: "INTP", code: "#895416", docId: 1 },
      { mbti: "ENFP", code: "#efb578", docId: 3 },
    ];
    arr.sort(function (a, b) {
      return a.docId - b.docId;
    });
    console.log(arr);
  </script>
</html>
