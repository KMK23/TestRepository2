    .left {
      float: left;
    }
    .right {

    }
    div {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
    .one {
      background-color: red;
    }
    .two {
      background-color: blue;
      /* clear: both; */
      /* float 의 영향을 받지 않게 하는것. */

      background-color: yellow;

    <div class="one left">박스#1</div>
    <div class="two left">박스#2</div>

    <!-- float를 1번에만 지정하면. 3차원적 구조에서 1번만 붕 뜬상태.

    불편한 상황이 많아서 레이아웃을 이걸로 잡지 않는다.
    -->

    <div class="one right">박스#1</div>
    <div class="two right">박스#2</div>
    <div class="three right">박스#3</div>
    <div class="four right">박스#4</div>
