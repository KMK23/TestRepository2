<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #one {
      background-color: cyan;
      width: 300px;
      height: 100px;
      position: static;
      left: 100px;
      top: 100px;
      /* 기본 position 이 static 이기 때문에 left, top 이 먹지 않았다. */
    }
    #two {
      background-color: yellow;
      width: 300px;
      height: 100px;
      position: relative;
      left: 100px;
      top: 100px;
      /* 상대적인 값으로 #one을 기준으로 left 100, top 100px 만큼 옮겼다. */
    }
    #three {
      background-color: lightgreen;
      width: 300px;
      height: 100px;
    }
  </style>
  <body>
    <p id="one">block#1</p>
    <div id="two">
      block#2<br />
      "position:relative;"
    </div>
    <p id="three">block #3</p>
  </body>
</html>
