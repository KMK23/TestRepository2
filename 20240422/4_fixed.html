<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      background-color: blue;
      width: 300px;
      height: 300px;
      position: fixed;
      left: 30px;
      top: 30px;
    }
    /* fixed는 viewport(사용자 기기)를 기준으로 한다.
    그래서 원래 div 태그는 기본 margin 값을 갖지만
    30px을 주니까 위 왼쪽으로 30px 씩 떨어진다. */
  </style>
  <body>
    <div>fixed</div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
