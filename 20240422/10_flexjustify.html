<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex align</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      /* align-items: stretch; */
      /* align-items: flex-start; */
      /* 이 아이템들  정렬하는 방법. */
      /* align-items: flex-end; */
      align-items: center;
      /* 플렉스 컨테이너에 쓴다. */
      /* stretch는 기본값 */
      list-style: none;
      border: 5px solid red;
      padding: 0;
      font-size: 30px;
      justify-content: space-around;
      height: 800px;
    }
    li {
      border: 2px solid black;
      background-color: aqua;
    }
    #li1 {
      align-self: flex-start;
      /* flex-items에 쓴게 self 다. 플렉스 아이템에 쓴다. */
    }
  </style>
  <body>
    <ul>
      <li id="li1">거북이</li>
      <li id="li2">호랑이</li>
      <li id="li3">다람쥐</li>
      <li id="li4">고라니</li>
      <li id="li5">코끼리</li>
    </ul>
  </body>
</html>
