<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      list-style: none;
      border: 3px solid red;
      height: 500px;
      display: flex;
      justify-content: space-around;
      padding: 0;
      border-radius: 10px 10px 10px 10px;
      align-items: center;
    }
    li {
      border: 1px solid black;
      background-color: beige;
      /* flex-basis: 700px; */
      flex-grow: 1;
      font-size: 70px;
      text-align: center;
      border-radius: 10px 10px 10px 10px;
      padding: 20px;
    }
  </style>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
