<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- img 태그는 시작과 종료태그가 아닌 바로 / 하면 됌 
  파일 위치를 정확히 아는것을 절대 경로, 현재 폴더위치를 기준으로하는게 상대 경로(4_image부터 시작해서 폴더 뒤로가기. resources, img 이렇게)
  ..은 뒤로가기가 상위 폴더로 
결국에 image 부터 시작이니까 ..(상위로) 다음 resources/img/시바견.png 이렇게-->

    <img src="../resources/img/시바견.png" />
