<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul(unordered list) 태그 : 번호 없는 리시트, ol(ordered list) 태그 : 번호 있는 리스트, dl(definition list) 태그 : 정의 있는 리스트 
    보통 ol 태그 에는 start, type, reversed 속성을 쓴다. start 안 "번호"를 쓰면 그것 부터 차례대로 번호로 리스트가 된다.
    reversed 는 내림차순으로 바뀐다.(안에 번호만 바뀐다) type은 안에 a, 1, I 등등 숫자로 바뀐다.
    dt는 제목 그안에 dd가 있고 그거를 부가설명한다고 생각하면 됌.-->

    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ol start="3" type="a" reversed>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <dl>
      <dt>에소프레소</dt>
      <dd>- &nbsp;커피의 기본, 커피의 원액이다.</dd>
      <dt>아메리카노</dt>
      <dd>- &nbsp;에스프레소에 물을 넣은 것</dd>
      <dt>카페라떼</dt>
      <dd>- &nbsp;커피에 우유를 섞은 것</dd>
    </dl>
  </body>
</html>
