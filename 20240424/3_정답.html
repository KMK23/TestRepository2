<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      background-color: #1f2029;
      /* color: #c4c3ca; */
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #main {
      width: 500px;
      height: 500px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
    }
    h3 {
      margin: 50px;
      text-align: center;
    }
    #input-section {
      width: 100%;
      height: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #input-section div {
      width: 90%;
      position: relative;
    }
    #input-section input:not([type="submit"]) {
      width: 100%;
      padding: 2% 6%;
      font-weight: 500;
    }
    #input-section > div {
      margin-top: 2%;
    }
    #input-section input[type="submit"] {
      margin-top: 2%;
      width: 100px;
      height: 30px;
      background-color: yellow;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
      background-color: #ffeba7;
    }
    .icon {
      width: 8px;
      height: 8px;
      position: absolute;
      top: 25%;
      left: 5px;
    }
    #forgetPassword {
      height: 10%;
      display: flex;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #forgetpassword > a {
      color: #c4c3ca;
      text-decoration: none;
    }
    #forgetpassword > a:hover {
      color: #ffeba7;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="main">
        <h3>Log in</h3>
        <from id="input-section">
          <div>
            <i class="fas fa-vial"></i>
            <input type="text" placeholder="your email" />
          </div>
          <div>
            <i class="fas fa-vial"></i>
            <input type="password" placeholder="your password" />
          </div>
          <input type="submit" value="submit" />
        </from>
        <div id="forgetpassword">
          <a href="#">Forget your password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
