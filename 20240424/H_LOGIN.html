<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #full {
      width: 100%;
      height: 100%;
      background-color: slategrey;
    }
    body {
      margin: 0;
    }
    #full {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      background-color: skyblue;
      width: 500px;
      height: 500px;
      display: flex;
      flex-direction: column;
    }
    h3 {
      display: flex;
      justify-content: center;
      margin: 20%;
    }
    /* #ep {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    } */
    #all {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
    .ep {
      position: relative;
      width: 90%;
    }
    #all input:not([type="submit"]) {
      width: 100%;
      padding: 2% 6%;
    }
    .ep > i {
      position: absolute;
      top: 10px;
      left: 5px;
    }
    input[type="submit"] {
      margin-top: 2%;
      /* width: 100px;
      height: 30px;
      background-color: yellow;
      border-radius: 10px;} */
    }
    #all input[type="submit"] {
      height: 20px;
    }
  </style>
  <body>
    <div id="full">
      <div id="container">
        <h3>Log in</h3>
        <div id="all">
          <div class="ep">
            <i class="fas fa-star"></i>
            <input type="email" required placeholder="your email" />
          </div>
          <div class="ep">
            <i class="fas fa-star"></i>
            <input type="password" required placeholder="your password" />
          </div>
          <input type="submit" value="submit" class="submit" />
          <div class="forgot"><a href="#">Forget your password?</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
