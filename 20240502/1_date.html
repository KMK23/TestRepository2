<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // now는 변수(내가 정하는것) date는 함수.
      var now = new Date();
      document.write(`<h1>${now}</h1>`);

      document.write("<h1>" + now + "</h1>");
      // document 화면 전체, 문서로 따지면 html
      //  write도 괄호를 가지니 함수다.
    </script>
  </body>
</html>
