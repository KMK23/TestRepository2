<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 연습</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }

    p {
      font-size: 2rem;
      color: blue;
      background-color: yellow;
      font-weight: bold;
    }
    .result {
      font-size: 3rem;
      color: red;
      background-color: yellow;
      font-weight: bold;
    }
  </style>
  <body>
    <script>
      // 1. 입력값을 전달 받아 경고 창을 띄어 주는 함수를 작성 하세요.
      function alpha(a = "No text!!!") {
        alert(a);
      }

      // 2. 두개의 숫자를 입력받아 나머지를 화면에 출력하는 함수를 작성하세요.
      function beta(x = 1, y = 1) {
        let result = 0;
        result = x % y;
        document.write(`<div class='result'>${result}</div>`);
      }
      alpha();
      beta(12, 7);
    </script>
  </body>
</html>
