<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    input {
      padding: 20px;
      height: 100%;
      font-size: 2.2rem;
    }
    button {
      padding: 20px;
      font-size: 1.5rem;
      height: 100%;
    }
    div {
      height: 100px;
      display: flex;
      gap: 10px;
    }
  </style>
  <body>
    <div>
      <input id="input" placeholder="과일 이름을 입력해주세요." />
      <button onclick="clickFn()">Click</button>
    </div>
    <h1 id="adder"></h1>
  </body>

    //   const pEl = document.createElement(`p`);

    //   document.querySelector("#adder").append(pEl);

    //2.가져온 input 요소에서 사용자가 입력한 값을 꺼낸다.
    //2-1 입력한 값을 배열에 추가한다.
    //3.꺼낸 값을 h1 태그에 추가한다.
    //4.입력된 input 값을 지워준다.
    //5.input 창에 커서를 이동시킨다.

    const frArr = [];
    function clickFn() {
      const frfr = document.querySelector("#input");
      const frValue = frfr.value;
      frArr.push(frValue);

      const hEl = document.createElement("p");
      hEl.innerHTML = frArr.toString();
      document.querySelector("#adder").append(hEl);
    }
  </script>
