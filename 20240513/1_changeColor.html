<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>changeColor</title>
  </head>
  <style>
    div {
      border: 2px solid red;
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
    }
  </style>
  <body>
    <div id="chgColor">
      <span id="fontColor">KGJ</span>
    </div>
    <br />
    <button onclick="chgText()">텍스트 입력</button>
    <button onclick="chgBkGrdColor()">배경색상 변경</button>
    <button onclick="Color()">폰트색상 변경</button>
  </body>
  <script>
    //사용자에게 "색상명"을 입력 받아서 요소의 스타일을 변경하는 함수를 만들어보자.

    function chgText() {
      //1. 사용자게에 입력받을 prompt를 띄운다.
      const text = prompt("텍스트를 입력하세요");
      //2. 입력받은 텍스트를 넣어줄 요소를 가져온다.;
      const divEl = document.querySelector("#chgColor");
      //3. 가져온 요소에 입력받은 텍스트를 넣어준다.
      divEl.innerHTML = text;
    }

    function chgBkGrdColor() {
      // 1. 사용자에게 색상명을 입력받는다.
      const bkColor = prompt("변경할 색상명을 입력하세요.");

      // 2. 적용할 요소를 가져온다.
      const divEl = document.querySelector("#chgColor");

      // 3. 가져온 요소에 색상을 적용한다.
      divEl.style.backgroundColor = bkColor;
      //   divEl.style.fontSize = 폰트사이즈 변경하고 싶으면 카멜표기방법
      // ex) background-color 가 아닌 backgroundColor 이다.
    }

    function Color() {
      const font = prompt("폰트 색상 변경?");
      const divEl = document.querySelector("#fontColor");
      divEl.style.color = font;
    }
  </script>
</html>
