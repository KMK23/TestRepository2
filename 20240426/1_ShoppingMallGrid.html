<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: repeat(
        1,
        1fr minmax(65px, auto) 6fr minmax(65px, auto)
      );
      gap: 1%;
    }
    #header {
      background-color: #ffd65c;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2%;
    }
    #header div {
      width: 10%;
      height: 100%;
    }
    #header span {
      font-weight: 800;
      font-size: 2rem;
      color: red;
    }
    #nav {
      background-color: #d1b3e0;
      padding: 0;
      margin: 0;
      list-style-type: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(10%, auto));
      align-items: center;
      justify-items: center;
      justify-content: space-evenly;
    }
    li {
      color: white;
      font-weight: 600;
    }
    li a {
      color: inherit;
      text-decoration: none;
    }
    #main {
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      gap: 1%;
    }
    .aside {
      background-color: #faebeb;
      padding: 5%;
    }
    #category {
      background-color: #e6b3b3;
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    #category li {
      padding: 5%;
      border-bottom: 1px solid #d1a3a3;
      cursor: pointer;
    }
    #category li:hover {
      background-color: #a17f7f;
    }
    #category li:nth-child(1) {
      border-top: 1px solid #d1a3a3;
    }
    #content {
      background-color: #fafafa;
      display: grid;
      grid-template-columns: repeat(3, minmax(150px, auto));
      padding: 3%;
      gap: 1%;
    }
    .item {
      border: 1px solid #e5e5e5;
      padding: 5%;
      display: grid;
      grid-template-rows: 5fr 4fr 1fr;
      gap: 1%;
      /* align-items: center; */
    }
    .item a {
      color: black;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }
    .item-desc {
      align-self: center;
    }
    .item button {
      width: 100%;
      height: 100%;
    }
    #footer {
      background-color: #ccccf2;
    }
  </style>
  <body>
    <!-- div*5 -->
    <!-- div>div*3 -->
    <!-- div# -->
    <div id="wrapper">
      <div id="header">
        <div
          style="
            background-image: url(../resources/img/개발자.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
          "
        ></div>
        <span>Web shopping</span>
      </div>
      <ul id="nav">
        <li><a href="@">home</a></li>
        <li><a href="@">shopping about</a></li>
        <li><a href="@">news</a></li>
        <li><a href="@">my account</a></li>
        <li><a href="@">contacts</a></li>
      </ul>
      <div id="main">
        <div id="aside1" class="aside">
          <h3>카테고리</h3>
          <ul id="category">
            <li><a href="@">컴퓨터</a></li>
            <li><a href="@">의류</a></li>
            <li><a href="@">음악</a></li>
            <li><a href="@">영화</a></li>
            <li><a href="@">스포츠/레저</a></li>
            <li><a href="@">가구/인테리어</a></li>
            <li><a href="@">식품</a></li>
          </ul>
        </div>
        <div id="content">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <div id="aside2" class="aside"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
