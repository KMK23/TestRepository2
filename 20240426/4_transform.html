<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }

    /* 
  transform 은 요소에 이동(translate), 회전(rotate), 확대/축소(scale) 
  비틀기(skew) 효과를 부여해준다.
  단, 그 자체로 애니메여선 효과를 제공하지는 않기 때문에 애니메이션 효과도 같이 주고 싶다면
  trasition 과 같이 조합하면 된다.
  */
    div {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    body > div {
      background-color: #eaeaed;
      border: 1px dashed #cecfd5;
    }

    body > div > div {
      background-color: #2db34a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .translate:hover {
      /* translate : 요소의 위치를 X축 Y축 으로 이동 시킨다. */
      transform: translate(10px, 50px);
      transition: 2s linear;
    }
    .scale:hover {
      /* scale : 요소의 크기를 X축으로 X배 Y축으로 Y배 확대 또는 축소한다. */
      transform: scale(2, 0.5);
      transition: 2s linear;
    }
    .skew:hover {
      /* skew : 요소를 X축으로 X각도 만큼 Y각도 만큼 기울인다. */
      transform: skew(50deg, 0);
      transition: 1s linear;
    }
  </style>
  <body>
    <div>
      <div class="translate">translate</div>
    </div>
    <div>
      <div class="scale">scale</div>
    </div>
    <div>
      <div class="skew">skew</div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
  </body>
</html>
