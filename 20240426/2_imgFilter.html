<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    img {
      transition: all 3s linear;
    }
    img:hover {
      /* blur: 이미지의 흐림 효과를 적용한다.*/
      /* filter: blur(50px); */

      /* brightness: 이미지의 밝기를 조정. 100% 기본 밝기*/
      /* filter: brightness(200%); */

      /* contrast:이미지의 대비를 조정한다. */
      /* filter: contrast(500%); */

      /* drop-shadow: 이미지에 그림자 효과를 적용한다.
         drop-shadow(h-shadow v-shadw blur spread color)
         h-shadow - 필수, 가로 그릠자의 픽셀값(음수값은 그림자의 위치가 왼쪽)
         v-shadow - 필수, 세로 그릠자의 픽셀값(음수값은 그림자의 위치가 위쪽)
         blur - 선택. 흐릠 정도의 픽셀값(음수값 비허용)
         spread-선택. 번짐정도의 픽셀값(음수값 허용) 지원이 되는 브라우저가 있고 아닌게 있고.
         color-선택. 그림자의 색상
      */
      /* filter: drop-shadow(10px 10px 10px black);
      -webkit-filter: drop-shadow(10px 10px 10px black);  */
      /* 크롬 */
      /* -o-filter: drop-shadow(10px 10px 10px black); */
      /* 오페라 */
      /* -ms-filter: drop-shadow(10px 10px 10px black); */
      /* ms */
      /* -f-filter: drop-shadow(10px 10px 10px 10px black); */
      /* firefox */
      /* 브라우저에 맞추어 적용이 된다. */

      /* grayscale: 이미지를 회색조로 변환한다. */
      /* filter: grayscale(80%); */

      /* sepia: 이미지를 세피아로 변환한다. */
      /* filter: sepia(100%); */

      /* hue-rotate: 이미지 색조 회전을 적용한다. */
      filter: hue-rotate(240deg);
    }
  </style>
  <body>
    <img src="https://picsum.photos/300/300" />
  </body>
</html>
