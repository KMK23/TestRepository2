<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />
  <link rel="stylesheet" href="resources/css/player.css" />
  <body>
    <div class="player">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="player-main">
        <div class="info">
          <img
            class="img"
            src="resources/img/img_current_song.png"
            width="70px"
            height="70px"
            style="border-radius: 14px"
          />
          <div class="title">AfterSunset</div>
          <div class="artist">Benjamin</div>
        </div>
        <div class="controls">
          <img src="resources/img/icon_before.svg" width="50px" height="50px" />
          <img src="resources/img/icon_pause.svg" width="50px" height="50px" />
          <img src="resources/img/icon_after.svg" width="50px" height="50px" />
        </div>
        <div class="time">2:34/5:56</div>
      </div>
    </div>
  </body>
</html>
