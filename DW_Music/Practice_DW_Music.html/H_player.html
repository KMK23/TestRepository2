<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="H_player.css" />
  </head>
  <body>
    <div class="player">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="player-main">
        <div class="info">
          <img
            src="../resources/img/img_current_song.png"
            alt=""
            width="70px"
            height="70px"
            style="border-radius: 14px"
          />
          <div class="title">우리 왜 헤어져야해</div>
          <div class="singer">신예영</div>
        </div>
        <div class="playBtn">
          <img
            src="../resources/img/icon_before.svg"
            alt=""
            alt=""
            width="70px"
            height="70px"
            style="border-radius: 14px"
          />
          <img
            src="../resources/img/icon_pause.svg"
            alt=""
            alt=""
            width="70px"
            height="70px"
            style="border-radius: 14px"
          />
          <img
            src="../resources/img/icon_after.svg"
            alt=""
            alt=""
            width="70px"
            height="70px"
            style="border-radius: 14px"
          />
        </div>
        <div class="time">4:30/5:50</div>
      </div>
    </div>
  </body>
</html>
