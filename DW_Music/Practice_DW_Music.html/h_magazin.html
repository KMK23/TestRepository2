<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />
  <link rel="stylesheet" href="h_magazin.css" />
  <body>
    <main>
      <section>
        <div class="title1">
          <img
            src="../resources/img/img_main_banner.png"
            alt=""
            class="title1-img"
          />
          <div class="title1-text">
            <div class="title1-magazin">뮤직 매거진</div>
            <h1>여행에서<br />다시 일상으로</h1>
            <p class="title1-pTag">
              비행기 표를 예매하고 짐을 챙기는 순간부터 여행이 시작된 것 같은
              기분이죠. 화려한 여행지의 추억을 뒤로하고 다시 일상으로 돌아온
              사람들을 위한 파워풀한 음악을 준비했습니다. 여행에서 재충전한
              에너지를 모아서 힘찬 한주를 시작해보는건 어떨까요?
            </p>
          </div>
        </div>
      </section>
      <section>
        <h2 class="thisMonth">이달의 플레이리스트</h2>
        <div class="playlists" id="playlists"></div>
      </section>
      <section>
        <h2 class="section-title">추천 아티스트</h2>
        <div class="artists" id="artists"></div>
      </section>
      <section>
        <h2 class="section-title">느낌 별 스테이션</h2>
        <div class="station" id="station"></div>
      </section>
      <section>
        <div class="chartchart">
          <h2 class="section-title">이달의 Top100</h2>
          <a href="#" class="chart-see-all">모두보기</a>
        </div>
        <div class="gridtype">
          <div class="chart" id="chart">
            <img src="../resources/img/img_chart_1.png" class="chartImg" />
            <div class="chart-info">
              <div class="rank">1</div>
              <h2 class="title">FRAGILE</h2>
              <div class="singer">세라핌</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
    const playlists = document.querySelector("#playlists");
    const playlistArr = [
      { title: "여행을 떠나요" },
      { title: "금요일 저녁 카페에서" },
      { title: "이제 집중할 시간" },
      { title: "몰디브 한잔" },
      { title: "K-Pop 믹스" },
      { title: "공부를 위한 클래식" },
      { title: "한국 시티팝 20선" },
      { title: "편안하게 느긋하게" },
      { title: "고요한 밤을 위한 BGM" },
    ];
    playlistArr.forEach((el, idx) => {
      playlists.insertAdjacentHTML(
        "beforeend",
        `
      <div class="playlist">
            <img
              class="playlistImg"
              src="../resources/img/img_chart_${idx + 1}.png"
              alt=""
            />
            <div class="title">${el.title}</div>
            <div class="artist">DW Music</div>
          </div>
      `
      );
    });

    const artists = document.querySelector("#artists");
    const artistArr = [
      { name: "린가드" },
      { name: "베컴짝퉁" },
      { name: "빨간헤어밴드" },
      { name: "코가빨개" },
      { name: "담배쟁이" },
    ];
    artistArr.forEach((el, idx) => {
      artists.insertAdjacentHTML(
        "beforeend",
        `<div class="artist">
      <img src="../resources/img/img_artist_${idx + 1}.png" class="artistImg" />
          <p class="artist-name">${el.name}</p>
          </div>
      `
      );
    });

    const station = document.querySelector("#station");
    for (let i = 1; i < 10; i++) {
      station.insertAdjacentHTML(
        "beforeend",
        `
      <img src="../resources/img/img_station_${i}.png" class="stationImg" />
      `
      );
    }

    const charts = document.querySelector("#chart");
    const chartArr = [
      { title: "FRAGILE", artists: "세라핌", updown: "up" },
      { title: "Hype Girl", artists: "Oldjeans", updown: "down" },
      { title: "사랑은 늘 도망가", artists: "임빌런", updown: "up" },
      { title: "Black", artists: "pink", updown: "down" },
      { title: "취중고백", artists: "필", updown: "none" },
      { title: "지아", artists: "Snowman", updown: "up" },
      { title: "Hollywood", artists: "검정바지", updown: "up" },
      { title: "i Think I Like Her", artists: "찰리원더", updown: "none" },
      { title: "London", artists: "체인스모킹", updown: "down" },
      { title: "사건의 수평선", artists: "윤아", updown: "up" },
    ];
    let updown;
    chartArr.forEach((el, idx) => {
      if (el.updown == "up") {
        updown = "▲";
      } else if (el.updown == "down") {
        updown = "▼";
      } else {
        updown = "-";
      }
      charts.insertAdjacentHTML(
        "beforeend",
        `
      <img src="../resources/img/img_chart_${idx + 1}.png" class="chartImg" />
          <div class="chart-info">
            <div class="rank">${idx + 1}</div>
            <span class="chart-change ${el.updown}">${updown}</span>
            <h2 class="title">${el.title}</h2>
            <div class="singer">${el.singer}</div>
      `
      );
    });
  </script>
</html>
