<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />
  <link rel="stylesheet" href="player_pr.css" />
  <body>
    <div class="player">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="player-main">
        <div class="player-info">
          <img
            src="../resources/img/img_current_song.png"
            alt=""
            class="playerSongImg"
          />
          <div class="title">After Sunset</div>
          <div class="artist">Benjamin</div>
        </div>
        <div class="player-btn">
          <img class="btn" src="../resources/img/icon_before.svg" alt="" />
          <img class="btn" src="../resources/img/icon_pause.svg" alt="" />
          <img class="btn" src="../resources/img/icon_after.svg" alt="" />
        </div>
        <div class="time">2:34/3:55</div>
      </div>
    </div>
  </body>
</html>
