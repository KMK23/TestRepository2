<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <p>
          <strong>ID</strong>
          <input type="text" placeholder="아이디 10글자 이내" />
          <input type="submit" value="중복 확인" />
        </p>
        <p>
          <strong>비밀번호</strong>
          <input
            type="password"
            placeholder="영문,숫자,특수문자 포함 8자 이상"
          />
        </p>
        <p>
          <strong>비밀번호 확인</strong>
          <input type="password" />
        </p>
        <p>
          <strong>Email</strong>
          <input type="email" required />
          <select name="mail">
            <option value="직접입력">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        프로필 사진<input type="file" />
        <p>
          성별 :
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">남자</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">여자</label>
        </p>
        <p>생년월일 : <input type="date" /></p>
        <p>
          취미<br />
          <input type="checkbox" name="hobby" id="baseball" value="baseball" />
          <label for="baseball">야구</label>
          <input
            type="checkbox"
            name="hobby"
            id="basketball"
            value="basketball"
          />
          <label for="basketball">농구</label>
          <input type="checkbox" name="hobby" id="football" value="football" />
          <label for="football">축구</label><br />
          <input type="checkbox" name="hobby" id="study" value="study" />
          <label for="study">공부</label>
          <input
            type="checkbox"
            name="hobby"
            id="listening to music"
            value="listening to music"
          />
          <label for="listening to music">음악감상</label><br />
          <input type="checkbox" name="hobby" id="other" value="other" />
          <label for="other">기타</label>
          <input type="text" />
        </p>
        <p>
          자기소개<br />
          <textarea name="feedback" rows="10" cols="50"></textarea>
        </p>
      </fieldset>
      <br />

      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <input type="button" value="이전으로" onclick="history.go(-1);" />
      <!-- histor.go는 간다는 뜻이고 (-1)은 이전으로 라는 뜻임. -->
    </form>
  </body>
</html>
