<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form 안에 응답 submit을 눌러서 작동해서 보내려면 action속성, action="내가만든 신규 html 페이지" mothod="get"->이건 규약에서 사용하는 것중 하나.
    중요한건 form 태그 안에 있어야 모든게 가능하다. submit 이건 reset이건. 
  x-->
    <form name="input" enctype="multipart/form-data">
      <!-- back-end에서는 multipart/form-data를 쓰는거다. 파일전송할때는 무조건 쓴다고 생각해. 나중에 다시 설명해주신다고함. -->
      사용자 아이디:
      <input type="text" name="user" /><br />
      <input type="submit" name="value" />
      <input type="reset" name="value" />
      <br /><br />
      <!-- <input type="file" accept="image/jpeg,image/gif" />
      <br /><br /> -->
      <!-- 확장자를 제어할수 있다. -->
      <!-- <input type="file" accept="image/*" />
      <br /><br />
      <input type="file" accept="video/*" />
      <br /><br /> -->
      <!-- 한글파일만 올리게 하고싶다 -->
      <!-- <input type="file" accept=".hwpx" /> -->
      <input type="hidden" value="hiddenvalue" />
      <!-- 화면상에는 나오진 않지만 from을 쓰는 이유는 서버로 전송해야하는것인데. ex)회원정보수정에서는 hidden/hiddenvalue 로 비밀번호를 숨겨놓고. -->
    </form>

    <button onclick="alert('안녕하세요?')">눌러보세요!</button>
    <!-- 버튼 태그는 태그 밖에(눌러세보세요! 부분)을 하면 -->
    <br /><br />
    고객의 의견<br />
    <textarea name="feedback" rows="2" cols="30"></textarea>
<br/><br/><br/><br/>

    <form name="input" enctype="multipart/form-data">
      사용자 아이디:
      <!-- 예시 텍스트를 넣어두고 싶다 placeholder를 쓰면 됌 -->
      <input type="text" name="user" placeholder="id"/><br />
      이메일 : <input type="email" required><br>
      전화번호 : <input type="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required><br>
      <!-- 패턴 저 문자들을 보고 정규식이라고 한다. -->
      <input type="reset" value="초기화" />
      <br/><br/>
      <input type="submit" value="제출하다" />
  </body>
</html>
