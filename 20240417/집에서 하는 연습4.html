<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset style="width: 500px">
      <legend>납품자정보</legend>
      <ol>
        <li>
          납품자명 :
          <input type="text" name="name" placeholder="name" />
        </li>
        <br />
        <li>
          E-mail :
          <input
            type="email"
            name="email"
            placeholder="answer@naver.com"
            required
          />
        </li>
        <br />
        <li>
          홈페이지 :
          <input type="url" name="url" placeholder="http://" />
        </li>
        <br />
      </ol>
    </fieldset>
    <fieldset style="width: 500px">
      <legend>납품정보</legend>
      <ul>
        <li>상품명 : <input type="text" name="name" /></li>
        <br />

        <li>
          납품수량 : <input type="text" name="number" placeholder="최소100" />
        </li>
        <br />

        <li>
          납품등급 : 0<input type="range" name="number" min="0" max="9" />900
        </li>
        <br />
        기타사항 :
        <textarea name="feedback" rows="2" cols="10"> </textarea>
      </ul>
    </fieldset>
    <br /><br />
    <input type="submit" value="Send message" />
  </body>
</html>
