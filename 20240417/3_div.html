<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div는 섹션을 나누는 좋은 예. style border는 테이블에서 썼던 것. 테두리. 3px는 3픽셀. solid는 선 모양, red는 선 컬러.
    span는 텍스트를 처리하는 요소. style에서 보더 없이 color를 썼으니. 긴 송곳니라는 텍스트에서 컬러는 레드로 나온다. 
    가로영역을 다 잡는 애들을 블록요소라고 한다. 예를들면 DIV도 화면 끝까지 잡고, P태그도 마찬가지고 이런것들. 테두리를 줄여서 2개로 만들었어 근데 위로 가지않고 위아래로 나타난다. 옆에서 붙이려면
    인라인 요소로 만들어야한다. 안에있는 애들만 바뀌는것들은 인라인 요소라고한다. 예를들면 밑에 글에서 긴 송곳니 가 빨간색으로 바뀐것. 이게 인라인요소라고 한다.

    <span>은 자체적으로 특별한 의미가 없으며 인라인 요소로서 텍스트를 묶어 스타일을 적용할 때 사용함
    안에 컨탠츠 영역의 크기만큼만 작용한다.-->
    <div style="border: 3px solid red">
      <h2>사자</h2>
      <p>
        사자는 아프리카에 살며 강한 다리와 턱,
        <span style="color: red">긴 송곳니</span>를 지니고 있다.
      </p>
    </div>
    <div style="border: 3px solid red">
      <h2>사자</h2>
      <p>
        사자는 아프리카에 살며 강한 다리와 턱,
        <span style="color: red">긴 송곳니</span>를 지니고 있다.
      </p>
    </div>
    <div style="height: 20px; background-color: yellow">블록요소</div>
    <div style="height: 10px; background-color: blueviolet"></div>
    <div style="height: 30px; background-color: darkslategrey"></div>
    <div style="height: 10px; background-color: red"></div>
    <span style="background-color: blue">인라인요소</span>
  </body>
</html>
