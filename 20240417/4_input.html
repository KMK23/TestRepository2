<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 계행하는 방법 : Br, div, table p태그도 가능  
    input 안에 많은것들이 있음. date는 datetime-local을 많이씀
    사용자에게 무언가를 요구하는 모든것 input 
    체크박스 or 라디오박스 중복 선택이냐 아니냐를 고를때-->
    <!-- <div>성명: <input /><br /></div>
    <div>나이: <input /></div> -->

    <p>성명 : <input type="text" /></p>
    <p>나이 : <input type="number" min="0" max="9" /></p>
    <p>좋아하는 숫자 : 0<input type="range" min="0" max="9" />9</p>
    <p>좋아하는 컬러 : <input type="color" /></p>
    <p>날짜 입력 : <input type="datetime" /></p>
    <p>날짜 입력 : <input type="datetime-local" /></p>
    <p>월 입력 : <input type="month" /></p>
    <p>주차 입력 : <input type="week" /></p>
    <p>이메일 : <input type="email" /></p>
    <p>비밀번호 : <input type="password" /></p>
    <p>체크박스 : <input type="checkbox" /></p>
    <p>라디오박스 : <input type="radio" /></p>
  </body>
</html>
