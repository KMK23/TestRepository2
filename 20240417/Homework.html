<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>회원가입</h1>
      <fieldset style="width: 500px">
        <legend>필수 입력 사항</legend>
        <p>
          <strong>ID</strong>
          <input type="text" name="name" placeholder="아이디 10글자 이내" />
          <button onclick="alert()">중복확인</button>
        </p>
        <p>
          <strong>비밀번호</strong>
          <input
            type="password"
            name="password"
            placeholder="영문,숫자,특수문자 포함 8자 이상"
          />
        </p>
        <p>
          <strong>비밀번호 확인</strong>
          <input type="password" name="password" />
        </p>
        <p>
          <strong>Email</strong>
          <input type="email" name="email" required />
          <select name="email">
            <option value="email" selected>직접입력</option>
            <option value="email">naver.com</option>
            <option value="email">google.com</option>
          </select>
        </p>
      </fieldset>
      <fieldset style="width: 500px">
        <legend>추가 정보</legend>
        <p>프로필 사진 <input type="file" accept="img/*" /></p>
        <p>
          성별 : <input type="radio" name="gender" id="male" value="male" />
          <label for="male">남자</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">여자</label>
        </p>
        <p>생년월일 : <input type="date" name="date" /></p>
        <p>
          취미 : <br />
          <input type="checkbox" name="취미" id="야구" value="야구" />
          <label for="야구">야구</label>
          <input type="checkbox" name="취미" id="농구" value="농구" />
          <label for="농구">농구</label>
          <input type="checkbox" name="취미" id="축구" value="축구" />
          <label for="축구">축구</label>
          <br />
          <input type="checkbox" name="취미" id="공부" value="공부" />
          <label for="공부">공부</label>
          <input type="checkbox" name="취미" id="음악감상" value="음악감상" />
          <label for="음악감상">음악감상</label>
          <input type="checkbox" name="취미" id="배구" value="배구" />
          <label for="배구">배구</label>
          <br />
          <input type="checkbox" name="취미" id="기타" value="기타" />
          <label for="기타">기타</label>
          <input type="text" name="other" />
        </p>
        <p>
          자기소개<br />
          <textarea name="feedback" rows="8" cols="60"> </textarea>
        </p>
      </fieldset>
      <br />
      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
    </form>
  </body>
</html>
