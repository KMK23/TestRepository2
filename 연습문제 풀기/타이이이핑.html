<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-image: url("../resources/img/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }
    #input {
      width: 300px;
      height: 50px;
      font-size: 2rem;
      border: none;
    }
    .word {
      color: white;
      position: absolute;
      font-size: 1.5rem;
    }
    .score {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 2rem;
      color: white;
      padding: 10px;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>

  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "BOM",
      "Document",
      "window",
      "Event",
    ];

    //음 컨테이너의 크기를 알아야하고 변수선언을 맨위로 올리고

    const container = document.querySelector("#container");
    const input = document.querySelector("#input");
    const point = document.querySelector(".score");
    let count = 0;
    let score = 0;
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;
    function init() {
      words.forEach((el) => {
        //스팬만들어
        const span = document.createElement("span");
        //스팬에 단어 넣어
        span.innerHTML = el;
        //클래스 달아
        span.classList.add("word");
        //id 달아
        span.setAttribute("id", el);
        //랜덤 위치
        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;
        //화면추가
        container.append(span);
      });
    }

    function typing() {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        score += 100;
        point.innerHTML = `총 ${score} 점`;
        count++;
        if (count == words.length) {
          alert("clear!!");
          if (confirm("재도전?")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    }

    function rainWord() {
      const word = document.querySelectorAll(".word");
      setInterval(function () {
        word.forEach((el) => {
          const size = el.getBoundingClientRect();
          el.style.top = `${size.top + -90}px`;
          const inputHeight = input.offsetHeight;
          if (
            el.getBoundingClientRect().bottom >
            container.getBoundingClientRect().bottom - inputHeight
          ) {
            el.remove();
          }
        });
      }, 1000);
    }

    init();
    rainWord();
    input.addEventListener("change", typing);
  </script>
</html>
