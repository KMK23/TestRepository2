<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    fieldset {
      width: 300px;
    }
  </style>
  <body>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
        ID <input type="text" name="name" placeholder="아이디 10글자 이내" />
        <input
          type="button"
          value="중복확인"
          onclick="alert('중복되지 않았습니다')"
        /><br />
        비밀번호
        <input
          type="password"
          placeholder="영문,숫자,특수문자 포함 8자 이상"
          size="30"
          name="password"
        /><br />
        비밀번호 확인
        <input type="password" size="30" name="password" /><br />
        이메일 <input type="email" name="email" required />
        <select name="email">
          <option value="email">헤헤</option>
          <option value="email" selected>직접입력</option>
          <option value="email">헤헤헤헤</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 <input type="file" accept="img/*" /><br />
        성별 : <input type="radio" name="gender" id="male" value="male" />
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">여자</label><br />
        생년월일 : <input type="date" name="date" /><br />
        취미 : <br />
        <input type="checkbox" name="hobby" id="baseball" value="baseball" />
        <label for="baseball">야구</label>
        <input type="checkbox" name="hobby" value="baseball" />
        &nbsp;농구
        <input type="checkbox" name="hobby" value="baseball" />
        &nbsp;축구<br />
        <input type="checkbox" name="hobby" value="baseball" />
        &nbsp;공부
        <input type="checkbox" name="hobby" value="baseball" />
        &nbsp;음악감상<br />
        <input type="checkbox" name="hobby" value="baseball" />
        &nbsp;기타 <input type="text" size="20" /> <br /><br />
        자기소개<br />
        <textarea rows="10" cols="80"></textarea>
      </fieldset>
      <br />
      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <input type="button" value="이전으로" onclick="history.go(-1)" />
    </form>
  </body>
</html>
