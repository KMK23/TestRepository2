<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      list-style: none;
      border: 3px solid red;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 0;
      border-radius: 10px 10px 10px 10px;
    }
    li {
      border-radius: 10px 10px 10px 10px;
      border: 3px solid black;
      background-color: beige;
      width: 630px;
      height: fit-content;
      font-size: 100px;
      text-align: center;
    }
    li:nth-child(2) {
      align-self: center;
    }
    li:nth-child(3) {
      align-self: flex-end;
    }
  </style>
  <body>
    <ul>
      <li id="box1">1</li>
      <li id="box2">2</li>
      <li id="box3">3</li>
    </ul>
  </body>
</html>
