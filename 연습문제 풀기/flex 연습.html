<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      list-style: none;
      display: flex;
      border: 3px solid red;
      height: 200px;
      flex-direction: row;
      justify-content: space-around;
      border-radius: 10px 10px 10px 10px;
      /* align-items: ; */
    }
    li {
      border: 3px solid black;
      background-color: beige;
      flex: 0 0 200px;
      text-align: center;
      font-size: 100px;
      border-radius: 10px 10px 10px 10px;
    }
  </style>
  <body>
    <h1>1. 아래와 같이 만들어 보세요.</h1>
    <ul>
      <li id="box1">1</li>
      <li id="box2">2</li>
      <li id="box3">3</li>
    </ul>
  </body>
</html>
