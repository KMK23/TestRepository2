<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      /* font-family: serif; */
    }
    th,
    td {
      border: 1px solid black;
      vertical-align: middle;
      text-align: center;
      font-size: 1.5em;
      width: 200px;
      height: 50px;
    }
    #auto {
      font-size: 1em;
    }
    caption {
      font-weight: bold;
      font-size: 2em;
    }
    .total {
      background-color: orange;
    }
    .green {
      background-color: greenyellow;
    }
  </style>
  <body>
    <table>
      <caption>
        우도입도 총괄요금표
      </caption>
      <tr>
        <th rowspan="2" class="green">구분</th>
        <th colspan="3" class="total">우도입도 총괄요금표</th>
        <!-- <th>우도입도 총괄요금표</th> -->
        <!-- <th>우도입도 총괄요금표</th> -->
      </tr>
      <tr>
        <!-- <th>""</th> -->
        <th>선박요금</th>
        <th>도립공원입장료</th>
        <th>터미널이용료</th>
      </tr>
      <tr>
        <th class="green">성인</th>
        <td>2,000원</td>
        <td>1,000원</td>
        <td>500원</td>
      </tr>
      <tr>
        <th class="green">중학생이상</th>
        <td>2,000원</td>
        <td>800원</td>
        <td>300원</td>
      </tr>
      <tr>
        <th class="green">초등학생</th>
        <td>700원</td>
        <td>500원</td>
        <td>300원</td>
      </tr>
      <tr>
        <td colspan="4" id="auto">
          *이륜차(오토바이,자전거) 및 화물차량은 별도 문의
        </td>
        <!-- <td>asdfasdf</td> -->
        <!-- <td>asdfasdf</td> -->
        <!-- <td>ㅁㄴㅇㄻㄴㄹ</td> -->
      </tr>
    </table>
  </body>
</html>
