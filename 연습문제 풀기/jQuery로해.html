<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("../resources/img/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 90%;
      height: 90%;
      position: relative;
    }
    #input {
      width: 300px;
      height: 50px;
      font-size: 1.5rem;
      border: none;
    }
    .word {
      color: white;
      position: absolute;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .score {
      position: absolute;
      color: white;
      right: 0;
      top: 0;
      font-size: 2rem;
      padding: 0;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "BOM",
      "Document",
      "window",
      "Event",
    ];

    const container = $("#container");
    const input = $("#input");
    const point = $(".score");
    let count = 0;
    let score = 0;

    const positionX = container.outerWidth() - 90;
    const positionY = container.outerHeight() - 90;

    function init() {
      words.forEach((el) => {
        const span = $(`<span></span>`);
        span.text(el);
        span.addClass("word");
        span.attr("id", el);
        span.css({
          top: `${Math.floor(Math.random() * positionY)}px`,
          left: `${Math.floor(Math.random() * positionX)}px`,
        });
        span.appendTo(container);
      });
    }

    function typing() {
      const word = $(`span[id=${input.val()}]`);
      if (word != null) {
        word.remove();
        score += 100;
        point.text(`${score}점`);
        count++;
        if (count == words.length) {
          alert("clear");
          if (confirm("재도전?")) {
            location.reload();
          }
        }
      }
      input.val("");
    }

    function rainWord() {
      const words = $(".word");
      setInterval(function () {
        words.each(function () {
          const el = $(this);
          const size = el[0]
            .getBoundingClientRect()
            .css("top", `${size.top + 1}px`);
          const inputHeight = input.offsetHeight;
          if (
            el[0].getBoundingClientRect().bottom >
            container[0].getBoundingClientRect().bottom - inputHeight
          ) {
            el[0].remove();
          }
        });
      }, 1000);
    }
    init();
    rainWord();
    input.on("change", typing);
  </script>
</html>
