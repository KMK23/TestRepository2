<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("../resources/img/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 90%;
      height: 90%;
      position: relative;
    }
    #input {
      width: 300px;
      height: 50px;
      font-size: 1.5rem;
      border: none;
    }
    .word {
      color: white;
      position: absolute;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .score {
      position: absolute;
      color: white;
      right: 0;
      top: 0;
      font-size: 2rem;
      padding: 0;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "BOM",
      "Document",
      "window",
      "Event",
    ];

    const container = $("#container");
    const input = $("#input");
    const point = $(".score");
    let score = 0;
    let count = 0;

    const positionX = container.outerWidth() - 90;
    const positionY = container.outerHeight() - 90;

    function init() {
      words.forEach(function (el) {
        const span = $(`<span></span>`);
        span.html(el);
        span.addClass("word");
        span.attr("id", el);
        span.css({
          top: `${Math.floor(Math.random() * positionY)}px`,
          left: `${Math.floor(Math.random() * positionX)}px`,
        });
        span.appendTo(container);
      });
    }

    function typing() {}
    init();
  </script>
</html>
