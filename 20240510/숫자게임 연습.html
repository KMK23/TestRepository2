<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body > h1 {
      background-color: red;
      width: max-content;
    }
  </style>
  <body>
    <h1>Number Guess</h1>
    <p>1부터 100사이의 정수를 입력하세요</p>
    <input id="inputAA" type="text" />
    <button onclick="clickFn()">숫자 추축</button>
    <p id="sol">
      <!-- 정답인지 아닌지 -->
    </p>
  </body>
  <script>
    let counter = 0;
    let MAX_COUNT = 5;
    // 1. 랜덤 숫자를 추출한다 (1~100)
    let randNum = 0;
    function getNum() {
      return parseInt(Math.random() * (100 - 1 + 1 + 1));
    }
    randNum = getNum();
    // 2. 사용자가 input창에 입력한 숫자를 가져온다.
    // 2-1 input 요소에 접근한다
    // 2-2 접근한 input 요소의 값을 가져온다.
    const input = document.querySelector(`#inputAA`);

    // 3. 랜덤숫자와 가져온 값이 일치하는지 비교한다.
    const pTag = document.querySelector(`#sol`);
    let result = "";

    function reset() {
      randNum = getNum();
      counter = 0;
      pTag.innerHTML = "";
      input.value = "";
      result = "";
    }

    function clickFn() {
      if (counter == MAX_COUNT) {
        reset();
        return false;
      }

      let inputBox = input.value;
      if (randNum == inputBox) {
        reset();
        result = `오`;
      } else {
        counter++;
        if (randNum > inputBox) {
          result = `Up. 입력한 숫자 ${inputBox}<br>`;
        } else {
          result = `down 입력한 숫자 ${inputBox}<br>`;
        }
      }
      pTag.innerHTML += result;

      if (counter >= MAX_COUNT) {
        result = `ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ 정답은 : ${randNum}`;
        pTag.innerHTML = result;
      }
    }
    // 3-1 비교해서 값이 일치하면 p태그에 "정답"이라는 텍스트를 출력한다.
    // 3-2 불일치 일때 값을 다시 입력받는다.
  </script>
</html>
