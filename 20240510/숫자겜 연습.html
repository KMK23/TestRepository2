<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number Guess</h1>
    <p>1부터 100 사이의 정수를 입력하세요</p>
    <input id="number" tpye="text" />
    <button onclick="clickFn()">숫자 추측</button>
    <p id="solution"></p>
  </body>
  <script>
    //0. 변수선언
    let randNum = 0;
    const pTag = document.querySelector(`#solution`);
    const userNum = document.querySelector(`#number`);
    let resStr = "";
    //1. random 숫자를 추출한다.(1~100)
    function getNum() {
      return parseInt(Math.random() * 101);
    }
    randNum = getNum();
    //2. 사용자가 input 창에 입력한 숫자를 가져온다.
    //2-1. input 요소에 접근한다.
    //2-2. 접근한 input 요소의 값을 가져온다.
    //3. 랜덤숫자와 가져온 값이 일치하는지 비교한다.
    function clickFn() {
      let inputV = userNum.value;
      //3-1 비교해서 값이 일치하면 p태그에 "정답"이라는 텍스트를 출력한다.
      //3-2 불일치 일시 값을 다시 입력 받는다.
      if (randNum == inputV) {
        resStr = "정답입니다.";
        alert(resStr);
      } else {
        if (randNum > inputV) {
          resStr = "up";
        } else {
          resStr = "down";
        }
      }
      pTag.innerHTML = resStr;
    }
  </script>
</html>
