<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number Guess</h1>
    <p>1부터 100사이의 정수를 입력하세요</p>
    <input id="inputAA" type="text" />
    <button onclick="clickFn()">숫자 추축</button>
    <p id="sol"></p>
  </body>
  <script>
    // 1. 랜덤 숫자를 추출한다 (1~100)
    let counter = 0;
    let MAX_COUNT = 5;
    let result = "";
    let randNum = 0;
    const input = document.querySelector(`input`);
    const pTag = document.querySelector(`#sol`);

    function getNum() {
      return parseInt(Math.random() * 101);
    }
    randNum = getNum();
    // 2. 사용자가 input창에 입력한 숫자를 가져온다.
    // 2-1 input 요소에 접근한다
    // 2-2 접근한 input 요소의 값을 가져온다.
    // 3. 랜덤숫자와 가져온 값이 일치하는지 비교한다.
    function clickFn() {
      if (counter == MAX_COUNT) {
        reset();
        return false;
      }
      let inputbox = input.value;
      if (inputbox == randNum) {
        result = "정답";
      } else {
        if (randNum > inputbox) {
          result = "up";
        } else {
          result = "down";
        }
      }
      pTag.innerHTML = result;

      if (counter >= MAX_COUNT) {
        result = `ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ 정답은 : ${randNum}`;
        pTag.innerHTML = result;
      }
    }

    // 3-1 비교해서 값이 일치하면 p태그에 "정답"이라는 텍스트를 출력한다.
    // 3-2 불일치 일때 값을 다시 입력받는다.
  </script>
</html>
